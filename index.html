<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo-header.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__block-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button">
          </button>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Михаил Бубнов</p>
    </footer>
  </div>
  <div class="popup" id="popupProfile">
    <div class="popup__container">
      <button class="popup__close" type="button">
        <img class="popup__close-icon" src="./images/Close-Icon.svg" alt="Закрыть">
      </button>
      <form class="popup__form" method="post" name="changing-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__label">
          <input type="text" class="popup__field" id="fieldName" name="name" value="">
        </label>
        <label class="popup__label">
          <input type="text" class="popup__field" id="fieldJob" name="job" value="">
        </label>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup-newCard">
    <div class="popup__container">
      <button class="popup__close" id="closeNewCard" type="button">
        <img class="popup__close-icon" src="./images/Close-Icon.svg" alt="Закрыть">
      </button>
      <form class="popup__form" id="formNewCard" method="post" name="new-card">
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__label">
          <input type="text" class="popup__field" id="fieldNameCard" name="name" value="" placeholder="Название">
        </label>
        <label class="popup__label">
          <input type="text" class="popup__field" id="fieldLinkCard" name="link" value="" placeholder="Ссылка на картинку">
        </label>
        <button class="popup__submit-button" id="submit-button_newCard" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup" id="image-popup">
    <div class="popup__container popup__container_image">
      <button class="popup__close" id="imagePopupClose" type="button">
        <img class="popup__close-icon" src="./images/Close-Icon.svg" alt="Закрыть">
      </button>
      <img class="popup__img" alt="Вау-у-у фото" src="">
      <h3 class="popup__subtitle"></h3>
    </div>
  </div>
  <template class="template">
    <article class="element">
      <button type="button" class="element__img-button">
        <img class="element__mask-group" alt="Вау-у-у фото">
      </button>
      <button type="button" class="element__del-card"></button>
      <div class="element__description">
        <h3 class="element__title"></h3>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
