<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo-header.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__block-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__edit-button">
          </button>
        </div>
        <button class="profile__add-button">
        </button>
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close">
              <img src="./images/Close Icon.png" alt="Закрыть" class="popup__close-icon">
            </button>
            <form class="popup__form" method="post">
              <h2 class="popup__title">Редактировать профиль</h2>
              <label for="" class="popup__label">
                <input type="text" class="popup__field popup__name" name="name" value="">
              </label>
              <label for="" class="popup__label">
                <input type="text" class="popup__field popup__job" name="job" value="">
              </label>
              <button class="popup__submit-button" type="submit" onclick="">Сохранить</button>
            </form>
          </div>
        </div>
      </section>
      <section class="elements">
        <section class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__mask-group">
          <div class="element__description">
            <p class="element__title">Карачаевск</p>
            <div class="like"></div>
          </div>
        </section>
        <section class="element">
          <img src="./images/gora-elbrus.jpg" alt="Гора Эльбрус" class="element__mask-group">
          <div class="element__description">
            <p class="element__title">Гора Эльбрус</p>
            <div class="like"></div>
          </div>
        </section>
        <section class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__mask-group">
          <div class="element__description">
            <p class="element__title">Домбай</p>
            <div class="like"></div>
          </div>
        </section>
        <section class="element">
          <img src="./images/gora-elbrus.jpg" alt="Гора Эльбрус" class="element__mask-group">
          <div class="element__description">
            <p class="element__title">Гора Эльбрус</p>
            <div class="like"></div>
          </div>
        </section>
        <section class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__mask-group">
          <div class="element__description">
            <p class="element__title">Домбай</p>
            <div class="like"></div>
          </div>
        </section>
        <section class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__mask-group">
          <div class="element__description">
            <p class="element__title">Карачаево-Черкесия</p>
            <div class="like"></div>
          </div>
        </section>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Михаил Бубнов</p>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
